<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.onPageLoad}"/>
        <f:event type="preRenderView" listener="#{tweetBean.onPageLoad()}"/>
    </f:metadata>
    <h:head>
        <title>Kwetter - Profiel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="280" header="#{userBean.user.username}" resizable="true">
                <h:graphicImage value="#{userBean.profilePic}" /><br></br>
                <h:outputLabel>Naam: </h:outputLabel>
                <h:outputText value="#{userBean.user.name}" /><br></br>  
                <h:outputLabel>Locatie: </h:outputLabel>
                <h:outputText value="#{userBean.user.location}" /><br></br>
                <h:outputLabel>Website: </h:outputLabel>
                <h:outputText value="#{userBean.user.web}" /><br></br>
                <h:outputLabel>Bio: </h:outputLabel><br></br>
                <h:outputText value="#{userBean.user.bio}" />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Kwetteraars" resizable="true" effect="drop">
                
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <h:outputLink class="btn btn-primary" value ="auth/login.xhtml">Log in</h:outputLink>
                    <p:dataTable var="Tweet" value="#{tweetBean.tweetsByUser}" id="lijst">
                        <p:column headerText="My Tweets">
                            <h:outputText value="#{Tweet.bericht}" /><br></br>
                            <h:outputText value="#{Tweet.datum}" /><br></br>
                            <h:outputText value="#{userBean.friends.size()  }" />
                        </p:column>
                    </p:dataTable>
                </h:form> 
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
